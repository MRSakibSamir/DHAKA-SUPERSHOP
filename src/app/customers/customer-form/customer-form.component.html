<div class="container mt-4">
  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-header bg-info text-white">
      <h3 class="mb-0">👤 Customer Management</h3>
    </div>
    <div class="card-body">

      <!-- Add New Customer Form -->
      <div class="row g-3 align-items-end mb-4">
        <div class="col-md-4">
          <label class="form-label fw-semibold">Full Name</label>
          <input type="text" class="form-control" placeholder="Customer Name" [(ngModel)]="newCustomer.name" name="newCustomerName">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Email</label>
          <input type="email" class="form-control" placeholder="Email" [(ngModel)]="newCustomer.email" name="newCustomerEmail">
        </div>
        <div class="col-md-4">
          <label class="form-label fw-semibold">Phone</label>
          <input type="text" class="form-control" placeholder="Phone Number" [(ngModel)]="newCustomer.phone" name="newCustomerPhone">
        </div>
        <div class="col-md-6 mt-2">
          <label class="form-label fw-semibold">Address</label>
          <input type="text" class="form-control" placeholder="Address" [(ngModel)]="newCustomer.address" name="newCustomerAddress">
        </div>
        <div class="col-md-3 mt-2">
          <label class="form-label fw-semibold">City</label>
          <input type="text" class="form-control" placeholder="City" [(ngModel)]="newCustomer.city" name="newCustomerCity">
        </div>
        <div class="col-md-3 mt-2 d-grid">
          <button class="btn btn-info fw-semibold shadow-sm" (click)="create()">➕ Add Customer</button>
        </div>
      </div>

      <!-- Customer Table -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle shadow-sm">
          <thead class="table-dark">
            <tr>
              <th>#</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Address</th>
              <th>City</th>
              <th class="text-center">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of customers; index as i">
              <td>{{ i + 1 }}</td>
              <td>{{ c.name }}</td>
              <td>{{ c.email }}</td>
              <td>{{ c.phone }}</td>
              <td>{{ c.address }}</td>
              <td>{{ c.city }}</td>
              <td class="text-center">
                <button class="btn btn-warning btn-sm me-1 shadow-sm" (click)="edit(c)">✏ Edit</button>
                <button class="btn btn-danger btn-sm shadow-sm" (click)="delete(c.id)">🗑 Delete</button>
              </td>
            </tr>

            <tr *ngIf="customers.length === 0">
              <td colspan="7" class="text-center text-muted py-3">🚫 No customers available. Add one above!</td>
            </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>

<!-- Edit Customer Card -->
<div *ngIf="editCustomer" class="card shadow-sm border-0 rounded-3 p-3 mt-3">
  <div class="card-header bg-warning text-dark">
    <h5 class="mb-0">✏ Edit Customer</h5>
  </div>

  <div class="card-body">
    <div class="row g-3">
      <div class="col-md-6">
        <label class="form-label fw-semibold">Full Name</label>
        <input type="text" class="form-control" [(ngModel)]="editCustomer.name" placeholder="Enter customer name" (keyup.enter)="save()">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Email</label>
        <input type="email" class="form-control" [(ngModel)]="editCustomer.email" placeholder="Enter email" (keyup.enter)="save()">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">Phone</label>
        <input type="text" class="form-control" [(ngModel)]="editCustomer.phone" placeholder="Enter phone number" (keyup.enter)="save()">
      </div>
      <div class="col-md-6">
        <label class="form-label fw-semibold">City</label>
        <input type="text" class="form-control" [(ngModel)]="editCustomer.city" placeholder="Enter city" (keyup.enter)="save()">
      </div>
      <div class="col-12">
        <label class="form-label fw-semibold">Address</label>
        <input type="text" class="form-control" [(ngModel)]="editCustomer.address" placeholder="Enter address" (keyup.enter)="save()">
      </div>
    </div>

    <div class="d-flex justify-content-end gap-2 mt-3">
      <button class="btn btn-success" (click)="save()">💾 Save</button>
      <button class="btn btn-secondary" (click)="cancel()">❌ Cancel</button>
    </div>
  </div>
</div>
